<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator" role="main" aria-label="Arithmetic Calculator">
      <h1>Arithmetic Calculator</h1>

      <form id="calcForm" aria-describedby="result" novalidate>
        <label for="num1">First Number</label>
        <input
          type="number"
          id="num1"
          name="num1"
          placeholder="Enter first number"
          required
          aria-required="true"
        />

        <label for="num2">Second Number</label>
        <input
          type="number"
          id="num2"
          name="num2"
          placeholder="Enter second number"
          required
          aria-required="true"
        />

        <label for="operation">Operation</label>
        <select id="operation" name="operation" required aria-required="true">
          <option value="add">Add ➕</option>
          <option value="subtract">Subtract ➖</option>
          <option value="multiply">Multiply ✖️</option>
          <option value="divide">Divide ➗</option>
        </select>

        <button type="submit" id="calculateBtn">Calculate</button>
      </form>

      <div
        id="result"
        tabindex="0"
        role="region"
        aria-live="polite"
        aria-atomic="true"
      ></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
